<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | ChickCare</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <!-- ======= Navigation ======= -->
    <div class="navigation">
      <ul>
        <li>
          <a href="{{ url_for('dashboard') }}">
            <span class="icon"><i class='bx bxs-chicken'></i></span>
            <span class="title">ChickCare</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('admin_dashboard') }}">
            <span class="icon"><i class='bx bxs-dashboard'></i></span>
            <span class="title">Admin Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="{{ url_for('manage_users') }}">
            <span class="icon"><i class='bx bx-user'></i></span>
            <span class="title">Manage Users</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('report') }}">
            <span class="icon"><i class='bx bx-file'></i></span>
            <span class="title">Reports</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('logout') }}">
            <span class="icon"><i class='bx bx-log-out'></i></span>
            <span class="title">Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- ======= Main Section ======= -->
    <div class="main">
      <div class="topbar">
        <div class="toggle"><i class='bx bx-menu'></i></div>
        <div class="title">Manage Users</div>
      </div>

      <!-- ======= User List Table ======= -->
      <div class="details">
        <div class="recentOrders">
          <div class="cardHeader">
            <h2>All Registered Users</h2>
          </div>
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Loop through users passed from the backend -->
              {% for user in users %}
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="#" class="btn-edit">Edit</a>
                    <a href="#" class="btn-delete">Delete</a>
                </td>
              </tr>
              {% else %}
              <tr>
                <td colspan="5">No users found.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- ======= Script ======= -->
  <script>
    // Sidebar toggle
    const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    const main = document.querySelector('.main');
    toggle.addEventListener('click', () => {
      navigation.classList.toggle('active');
      main.classList.toggle('active');
    });
  </script>
</body>
</html>
