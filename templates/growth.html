<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growth Tracking</title>
    <!-- Links to your existing stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* This minimal style is to make the GIF act like a "live feed" */
        .live-feed-container {
            padding: 20px;
        }

        .live-feed-container h1 {
            font-size: 2em; /* Or whatever your h1 style is in style.css */
            font-weight: 700;
            color: #222;
            margin-bottom: 20px;
        }

        .gif-wrapper {
            width: 100%;
            max-width: 900px; /* Adjust as needed */
            margin: 0 auto;
            background: #000; /* Black background to mimic a video player */
            border-radius: 12px; /* Matches modern aesthetics */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gif-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            /* This makes the image non-clickable and non-interactive */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Your original navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <!-- This path is from your first file -->
                            <img src="/static/imgs/CC.png">
                        </span>
                        <span class="title1">Chick Care</span>
                    </a>
                </li>

                <li>
                    <a href="/main_dashboard">
                        <span class="icon">
                            <ion-icon name="reorder-four-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <!-- Added 'active' class to highlight this page -->
                <li class="active">
                    <a href="/webcam">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Growth Tracking</span>
                    </a>
                </li>

                <li>
                    <a href="/feeding">
                        <span class="icon">
                            <ion-icon name="layers-outline"></ion-icon>
                        </span>
                        <span class="title">Supplies Stock</span>
                    </a>
                </li>

                <li>
                    <a href="/environment">
                        <span class="icon">
                            <ion-icon name="cloudy-outline"></ion-icon>
                        </span>
                        <span class="title">Environment</span>
                    </a>
                </li>

                <li>
                    <a href="/dashboard">
                        <span class="icon">
                            <ion-icon name="notifications-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Notifications</span>
                    </a>
                </li>

                <li>
                    <a href="/sanitization">
                        <span class="icon">
                            <ion-icon name="water-outline"></ion-icon>
                        </span>
                        <span class="title">Sanitization</span>
                    </a>
                </li>

                <!-- Jinja block for admin-only link -->
                {% if session['user_role'] == 'admin' %}
                <li>
                    <a href="/manage_users">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Manage Users</span>
                    </a>
                </li>
                {% endif %}

                <li>
                    <a href="/report">
                        <span class="icon">
                            <ion-icon name="file-tray-stacked-outline"></ion-icon>
                        </span>
                        <span class="title">Report</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('logout') }}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Your original main content area -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="datetime">
                    <span id="displayDateTime"></span>
                </div>


                <div class="iconn" onclick="toggleNotifi()">
                    <!-- This path is from your first file -->
                    <img src="/static/imgs/bell.png" alt=""> <span id="notificationCount">0</span>
                </div>
                <div class="notifi-box" id="box">
                    <h2>Notifications <span id="notificationCount1">0</span></h2>
                    <div class="notifi-item">
                        <div class="text" id="notificationItems">
                            <!-- Notification content goes here -->
                        </div>
                    </div>
                </div>

                <div class="user">
                    <!-- This path is from your first file -->
                    <img src="/static/imgs/admin.jpg" alt="">
                </div>
            </div>

            <!-- ===== MAIN CONTENT FOR GROWTH TRACKING ===== -->
            <!-- This replaces the ".schedule" div from your feeding page -->
            <div class="live-feed-container">
                <h1>Growth Tracking</h1>
                
                <div class="gif-wrapper">
                    <!-- 
                      This is the fix:
                      - Uses the static path you provided.
                      - The wrapper styles it like a video feed.
                    -->
                    <img src="/static/imgs/Camera is loading.gif" alt="Camera feed loading...">
                </div>
            </div>
            <!-- ===== END OF MAIN CONTENT ===== -->

        </div>
    </div>


    <!-- Your original scripts -->
    <!-- Make sure main.js is loaded correctly and handles the sidebar toggle -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Added script for datetime and notification (from my previous version, as it's needed) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Real-time Date and Time Display ---
            let dateTimeSpan = document.getElementById('displayDateTime');
            
            function updateDateTime() {
                if (dateTimeSpan) {
                    const now = new Date();
                    const options = {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    dateTimeSpan.textContent = now.toLocaleDateString('en-US', options);
                }
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // --- Notification Toggle (assuming this is in your main.js, but adding a fallback) ---
            let notifIcon = document.querySelector('.iconn');
            let notifBox = document.getElementById('box');

            if (notifIcon && notifBox) {
                // Check if toggleNotifi is already defined by main.js
                if (typeof toggleNotifi !== 'function') {
                    window.toggleNotifi = function() {
                        notifBox.classList.toggle('active'); // 'active' class probably controls display
                    }
                }
            }
            
            // --- Sidebar Toggle (assuming this is in your main.js) ---
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            if (toggle && navigation && main) {
                toggle.onclick = function() {
                    navigation.classList.toggle('active');
                    main.classList.toggle('active');
                }
            }
        });
    </script>
</body>
</html>
